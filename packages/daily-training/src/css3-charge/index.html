<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../base/normalize.css">
  <link rel="stylesheet" href="../base/utils.css">
  <style>
    .battery {
      width: 100px;
      height: 180px;
      position: relative;
      margin: auto;
      margin-top: 100px;
      box-shadow: 0 0 2px 1px #a1a1a1;
      border-radius: 5px;
    }

    .battery::before {
      position: absolute;
      content: '';
      top: -6px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 5px;
      background-color: #e3e3e3;
      border-radius: 2px;
    }
  </style>
</head>

<body>
  <div class="battery "></div>
</body>

</html>
